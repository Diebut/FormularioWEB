<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="Css/registroUsuario.css">
    <title>Registros</title>

</head>
<body>
    <header>
        <h1>Registro Usuario</h1>
    </header>
    <main>
        <section>
            <form id="registerForm">
                <div class="form-group">
                    <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="contacto"><i class="fas fa-phone"></i> Número de Contacto:</label>
                    <input type="tel" id="contacto" name="contacto" pattern="[0-9]{10}" required>
                    <small>Formato: 1234567890</small>
                </div>
                
                <div class="form-group">
                    <label for="pais"><i class="fas fa-globe"></i> País:</label>
                    <select id="pais" name="pais" required>
                        <option value="">Selecciona tu país</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Chile">Chile</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Costa Rica">Costa Rica</option>
                        <option value="Cuba">Cuba</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="El Salvador">El Salvador</option>
                        <option value="España">España</option>
                        <option value="Guatemala">Guatemala</option>
                        <option value="Honduras">Honduras</option>
                        <option value="México">México</option>
                        <option value="Nicaragua">Nicaragua</option>
                        <option value="Panamá">Panamá</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Perú">Perú</option>
                        <option value="Puerto Rico">Puerto Rico</option>
                        <option value="República Dominicana">República Dominicana</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Venezuela">Venezuela</option>
                    </select>
                </div>
                
                <div class="form-group password-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('password')"></i>
                </div>
                
                <div class="form-group password-group">
                    <label for="confirm_password"><i class="fas fa-lock"></i> Confirmar Contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('confirm_password')"></i>
                </div>
                
                <label for="accept_terms">
                    <input type="checkbox" id="accept_terms" name="accept_terms" required>
                    Acepto los <a href="terms.html">términos y condiciones</a>
                </label>
                
                <button type="submit">Registrar</button>
                <p id="error-message" style="color: red; display: none;"></p>
            </form>
        </section>
    </main>
    <script src="Js/registroCliente.js"></script>
</body>
</html>
